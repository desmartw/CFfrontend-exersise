<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Cognito Exercise</title>
  </head>
  <body>
    <div id="app">

    <div v-if = "preQuiz">
      <h1> Welcome to my Quiz </h1>
        <p> It is a very nice quiz </p>
        <button @click = "beginQuiz"> Begin Quiz Now</button>
    </div>

    <div v-if = "inQuiz">
      <question
              :"questions[qIndex]"
              v-on:answers="isCorrect"
              :question-number = "qIndex+1"
      ></question>
    </div>

    <div v-if="resultSummary">
      You got {{correct}} correct out of {{questions.length}} questions.
    </div>
  </div>
    <!-- built files will be auto injected -->
  </body>
</html>
